<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGF Login</title>
    <style>
        /* 1. General Reset and Body Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #197B40;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 2. Login Card Container */
        .login-card {
            background-color: #f3f4f7;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* 3. Logo and Headers */
        .logo-placeholder {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
        }

        h2 {
            color: #14674b;
            margin-bottom: 5px;
            font-size: 24px;
        }

        p.subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* 4. Form Elements */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        input:focus {
            border-color: #1a7f5d;
        }

        /* 6. Sign In Button - FIXED BORDER */
        .btn-signin {
            position: relative;
            width: 100%;
            height: 50px;
            background: linear-gradient(90deg, #FF9A02 0%, #FED404 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
            /* Ensure the animation isn't clipped by the button itself */
            overflow: visible; 
        }

        .btn-signin span {
            position: relative;
            z-index: 2;
        }

        /* The SVG Container */
        .btn-signin svg {
            position: absolute;
            top: -2px; /* Slight offset to prevent edge clipping */
            left: -2px;
            width: calc(100% + 4px); 
            height: calc(100% + 4px);
            fill: none;
            pointer-events: none;
            overflow: visible;
        }

        /* The Animated Border Path */
        .btn-signin rect {
            width: 100%;
            height: 100%;
            rx: 25px;
            ry: 25px;
            stroke: #197B40;
            stroke-width: 4; /* Thickness of the moving line */
            stroke-dasharray: 100, 400;
            stroke-dashoffset: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Hover States */
        .btn-signin:hover rect {
            opacity: 1;
            animation: snakeMove 2s linear infinite;
        }

        @keyframes snakeMove {
            from { stroke-dashoffset: 500; }
            to { stroke-dashoffset: 0; }
        }

        /* 7. Footer Link */
        .footer-text {
            font-size: 12px;
            color: #777;
        }
        
        .footer-text a {
            color: #1a7f5d;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="GGF logo_hijau.png" alt="GGF Logo" class="logo-placeholder">
        
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to access your training dashboard</p>

        <form action="login_process.php" method="POST">
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-signin">
                <span>Sign In</span>
                <svg>
                    <rect x="0" y="0"></rect>
                </svg>
            </button>

        </form>

        <div class="footer-text">
            Don't have an account? <a href="#">Contact Administrator</a>
        </div>
    </div>

</body>
</html>
