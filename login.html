<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGF Login</title>
    <link rel="icon" type="image/png" href="/icons/icon.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #197B40;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background-color: #f3f4f7;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-placeholder {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
        }

        h2 { color: #14674b; margin-bottom: 5px; font-size: 24px; }
        p.subtitle { color: #666; font-size: 14px; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 12px; font-weight: bold; color: #333; margin-bottom: 5px; }

        /* CHANGED: Removed input[type="email"] selector, kept standard text input style */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .btn-signin {
            position: relative;
            width: 100%;
            height: 50px;
            background: linear-gradient(90deg, #FF9A02 0%, #FED404 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible; 
            transition: transform 0.2s;
        }

        .btn-signin:active { transform: scale(0.98); }

        .btn-signin span { position: relative; z-index: 2; }

        .btn-signin svg {
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px); 
            height: calc(100% + 4px);
            fill: none;
            pointer-events: none;
            overflow: visible;
        }

        .btn-signin rect {
            width: 100%;
            height: 100%;
            rx: 25px;
            ry: 25px;
            stroke: url(#multiColorGradientHTML); 
            stroke-width: 2;
            stroke-dasharray: 120, 380; 
            stroke-dashoffset: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-signin:hover rect {
            opacity: 1;
            animation: snakeMove 2s linear infinite;
        }

        @keyframes snakeMove {
            from { stroke-dashoffset: 500; }
            to { stroke-dashoffset: 0; }
        }

        .footer-text { font-size: 12px; color: #777; }
        .footer-text a { color: #1a7f5d; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="GGF logo_hijau.png" alt="GGF Logo" class="logo-placeholder">
        
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to access your training dashboard</p>

        <form action="login_process.php" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-signin">
                <span>Sign In</span>
                <svg>
                    <defs>
                        <linearGradient id="multiColorGradientHTML" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#197B40" />   
                            <stop offset="100%" stop-color="#14674b" /> 
                        </linearGradient>
                    </defs>
                    <rect x="0" y="0"></rect>
                </svg>
            </button>
        </form>

        <div class="footer-text">
            Don't have an account? <a href="#">Contact Administrator</a>
        </div>
    </div>

</body>
</html>
